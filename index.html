                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-lg font-bold text-blue-400">${week.title}</h3>
                            ${isLocked ? '<span class="text-xs text-red-400">Ù…ØºÙ„Ù‚</span>' : ''}
                        </div>
                        ${tasksHtml}
                    </div>
                `;
            });
        }

        function updateDashboard() {
            const count = appState.completed.length;
            const xp = count * 20;
            const week = Math.max(...appState.unlocked);
            const percent = Math.min(100, Math.round((count / 100) * 100));

            document.getElementById('completed-tasks').innerText = count;
            document.getElementById('xp-points').innerText = xp;
            document.getElementById('current-week-disp').innerText = week;
            document.getElementById('progress-percent').innerText = percent + "%";
            document.getElementById('main-progress-bar').style.width = percent + "%";
            
            updateChart();
        }

        let chartInstance = null;
        function updateChart() {
            const ctx = document.getElementById('gapRadarChart');
            if (ctx) {
                if (chartInstance) chartInstance.destroy();
                
                chartInstance = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['Site', 'Shop', 'Finishing', 'Office', 'BIM'],
                        datasets: [{
                            label: 'Current Level',
                            data: [appState.completed.length, appState.completed.length * 0.8, 50, 30, 20], 
                            backgroundColor: 'rgba(59, 130, 246, 0.2)',
                            borderColor: '#3b82f6',
                            pointBackgroundColor: '#fff'
                        }]
                    },
                    options: {
                        scales: {
                            r: {
                                grid: { color: 'rgba(255,255,255,0.1)' },
                                angleLines: { color: 'rgba(255,255,255,0.1)' },
                                pointLabels: { color: '#9ca3af' }
                            }
                        }
                    }
                });
            }
        }

    </script>
