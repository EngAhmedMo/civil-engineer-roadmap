<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>المسار الهندسي | Engineer OS V18</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* --- GLOBAL VARIABLES (The Core System) --- */
        --font-main: 'Cairo', sans-serif;
        --radius-panel: 1rem;
        --radius-btn: 0.6rem; 
        
        /* DARK MODE (Default) */
        --bg-deep: #0f172a;       
        --bg-grid: #1e293b;       
        
        --glass-bg: rgba(15, 23, 42, 0.70); 
        --glass-border: rgba(148, 163, 184, 0.15); 
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        
        --text-primary: #f8fafc;  
        --text-secondary: #94a3b8; 
        --text-accent: #38bdf8;    
        
        --item-hover: rgba(255, 255, 255, 0.05);
        --item-active: rgba(56, 189, 248, 0.15); 
        
        --bg-card: rgba(30, 41, 59, 0.4);
        
        --grid-opacity: 0.05;
      }

      [data-theme="light"] {
        /* LIGHT MODE - High Contrast Overhaul */
        /* Changed from Slate-50 to Pure White to remove 'grey overlay' feel */
        --bg-deep: #ffffff;        
        --bg-grid: #e2e8f0;        /* Slate-200 */
        
        /* Solid backgrounds, no transparency that causes washout */
        --glass-bg: #ffffff;       
        --glass-border: #cbd5e1;   /* Slate-300: Strong visible border */
        --glass-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
        
        /* Stark Contrast Text */
        --text-primary: #020617;   /* Slate-950: Almost Black */
        --text-secondary: #475569; /* Slate-600: Dark Grey, Readable */
        --text-accent: #0284c7;    /* Sky-600 */

        --item-hover: #f1f5f9;     /* Slate-100 */
        --item-active: #e0f2fe;    /* Sky-100 */
        
        --bg-card: #ffffff;        
        
        --grid-opacity: 1;         /* Used with bg-grid color, needs to be subtle but visible */
      }

      html {
        font-size: 16px; 
        scroll-behavior: smooth;
      }
      
      @media (min-width: 1024px) {
        html {
          font-size: 17px; 
        }
      }

      body {
        font-family: var(--font-main);
        background-color: var(--bg-deep);
        color: var(--text-primary);
        line-height: 1.6;
        /* Grid pattern logic */
        background-image: 
          linear-gradient(var(--text-secondary) 1px, transparent 1px), 
          linear-gradient(90deg, var(--text-secondary) 1px, transparent 1px);
        background-size: 40px 40px; 
        background-blend-mode: overlay;
        background-attachment: fixed;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      
      /* Grid opacity control */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        /* Using css variables for grid color to handle light mode better */
        background-image: 
          linear-gradient(var(--bg-grid) 1px, transparent 1px), 
          linear-gradient(90deg, var(--bg-grid) 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: var(--grid-opacity); 
        pointer-events: none;
        z-index: -1;
      }
      
      /* Overwrite the body background-image in light mode to avoid double grid/dirtiness */
      [data-theme="light"] body {
         background-image: none;
      }
      [data-theme="light"] body::before {
         opacity: 0.5; /* Specific opacity for the light mode grid lines */
      }

      .glass-panel {
        background: var(--glass-bg);
        /* Reduced blur in light mode via variable? No, keep blur but background is opaque in light mode */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-panel);
        box-shadow: var(--glass-shadow);
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }

      .transition-all {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      button, a {
        transition: all 0.2s ease-out;
      }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--text-secondary); border-radius: 10px; opacity: 0.3; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-primary); opacity: 0.8; }

      @keyframes slideUpFade { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      
      .animate-fade-in { 
        animation: slideUpFade 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; 
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

    </style>
